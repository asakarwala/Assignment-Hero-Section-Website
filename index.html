<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Hero Section</title>
  <!-- Bootstrap CSS (optional, for layout convenience) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Hero Text Column -->
        <div class="col-md-6 hero-text">
          <h1>Welcome to Our Site</h1>
          <p>Explore a dynamic world of interactive design.</p>
        </div>
        <!-- Hero Images Column -->
        <div class="col-md-6 hero-images">
          <!-- Image 1 -->
          <div class="image-wrapper mb-3" data-image="1">
            <img
              src="./Images/Robot.jpg"
              alt="Image 1"
              class="hero-image"
            />
          </div>
          <!-- Image 2 -->
          <div class="image-wrapper mb-3" data-image="2">
            <img
              src="Images/Laptop.jpg"
              alt="Image 2"
              class="hero-image"
            />
          </div>
          <!-- Image 3 -->
          <div class="image-wrapper" data-image="3">
            <img
              src="Images/Canvas.jpg"
              alt="Image 3"
              class="hero-image"
            />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Link to External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
